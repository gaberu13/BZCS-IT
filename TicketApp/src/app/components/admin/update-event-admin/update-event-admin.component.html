<div class="row">
  <div class="col-12 m-5">
    <h4>Настан</h4>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-8 mb-5">
    <label>Име</label>
    <input type="text" placeholder="Name" class="form-control" [(ngModel)]="event.name"/>
    <p class="error-message" *ngIf="error">{{error.name}}</p>
    <label>Опис</label>
    <input type="text" placeholder="Description" class="form-control" [(ngModel)]="event.description"/>
    <p class="error-message" *ngIf="error">{{error.description}}</p>
    <label>Цена</label>
    <input type="number" placeholder="Price" class="form-control" [(ngModel)]="event.price"/>
    <p class="error-message" *ngIf="error">{{error.price}}</p>
    <label>Дата</label>
    <input type="date" placeholder="Date" class="form-control" [(ngModel)]="event.date"/>
    <p class="error-message" *ngIf="error">{{error.date}}</p>
    <label>Време</label>
    <input type="time" placeholder="Time" class="form-control" [(ngModel)]="event.time"/>
    <p class="error-message" *ngIf="error">{{error.time}}</p>
    <div class="form-group" *ngIf="!event.id">
      <label>Локација</label>
      <select class="form-control" [(ngModel)]="event.place">
        <option *ngFor="let item of lookup.location" [value]="item.id">{{item.name}}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="!event.id">
      <label>Категорија</label>
      <select class="form-control" [(ngModel)]="event.category">
        <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
      </select>
    </div>

    <p class="error-message" *ngIf="error">{{error.form}}</p>
    <div class="text-center mt-5">
      <button class="btn btn-main" *ngIf="!event.id" (click)="add()">Потврди</button>
      <button class="btn btn-main" *ngIf="!!event.id" (click)="update()">Потврди промена</button>

      <button class="btn" (click)="cancel()">Назад</button>
    </div>
  </div>
</div>
