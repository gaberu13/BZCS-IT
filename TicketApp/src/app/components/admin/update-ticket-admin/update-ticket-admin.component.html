<div class="row">
    <div class="col-12 m-5">
        <h4>Категории</h4>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-8 mb-5">
        <label>Име</label>
        <input type="text" placeholder="Name" class="form-control" [(ngModel)]="ticket.location"/>
        <label>Количина</label>
        <input type="number" placeholder="Count" class="form-control" [(ngModel)]="ticket.count"/>
        <label>Цена</label>
        <input type="number" placeholder="Price" class="form-control" [(ngModel)]="ticket.price"/>

        <div class="form-group">
            <label>Настан</label>
            <select class="form-control" [(ngModel)]="ticket.event">
                <option *ngFor="let item of events" [value]="item.id">{{item.name}}</option>
            </select>
        </div>
        <p class="error-message" *ngIf="error">{{error.name}}</p>
        <div class="text-center mt-5">
            <button class="btn btn-main" *ngIf="!id" (click)="add()">Прифати</button>
            <button class="btn btn-main" *ngIf="!!id" (click)="update()">Прифати промена</button>
            <button class="btn" (click)="cancel()">Назад</button>
        </div>
    </div>
</div>
